<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    .nav-list li{
      flex: 1;
      background: #cccccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <div class="w1200 block-c">
      <ul class="flex nav-list">
        <li v-for="(item, index) in navList" @click="activeIndex = index">{{item}}</li>
      </ul>
      <div v-show="activeIndex === 0">1111</div>
      <div  v-show="activeIndex === 1">22222</div>
      <div  v-show="activeIndex === 2">33333</div>
    </div>
  </div>
</body>
<script src="vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        activeIndex: 0,
        navList: ['音乐', '电影', '聊天']
      }
    },
  })
</script>
</html>
