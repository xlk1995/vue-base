<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    .myheader{
      width: 100%;
      height: 70px;
      background: #000;
      font-size: 24px;
      color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <my-header>
      
      <template v-slot:user>
        <div>user</div>
      </template>
      <template v-slot:logo>
          <div>logo</div>
        </template>
    </my-header>
  </div>
</body>
<script src="vue.js"></script>

<script>
  Vue.component('my-header', {
    template: `
      <header class="myheader">
        <slot name="logo"></slot>
        <slot name="user"></slot>
        <slot></slot>
      </header>
    `
  })
  let app = new Vue({
    el: '#app',
    data() {
      return {
        name: 'xx'
      }
    },
  })
</script>
</html>
