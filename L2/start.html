<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星星评分效果</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2250381_v4b97shpvl9.css">
  <style>
    .star{
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
      <i class="iconfont star " :class="item <= templateScore ? 'icon-star1' : 'icon-star'" v-for="item in counter"
        @mouseenter="templateScore = item" @mouseleave="templateScore = score"  @click="change(item)"
      ></i>

  </div>
  
</body>
<script src="./vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        counter: 10,
        score: 5,
        templateScore: 5
      }
    },
    methods: {
      change (item) {

        this.score = item
        this.templateScore = item
      }
    },
  })
</script>
</html>
