<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue demo</title>
</head>

<body>
  <div id="app">
    <div>
      <fieldset>
        <legend>
          添加文件
        </legend>
        <h1>
          {{nickname}} -- {{img}}
        </h1>
        <div>
          <!-- $event vue内置对象，代表当前的事件对象 -->
          图片<input type="text" :value="img" @input="img = $event.target.value">
        </div>
        <div>
          名字 <input type="text" :value="nickname"  @input="nickname = $event.target.value">
        </div>
        <div>
          <button @click = "add">添加</button>
        </div>
      </fieldset>
    </div>
    <ul>
      <li v-for="(item, i) in arr">
        <!-- v-bind 缩写为: 里面东西就变为js，v-on缩写为@ -->
        <a :href="`detail?name=${item.name}`">{{item.name}}</a>
        <img :src="item.url" :style="{height:h, width: w}"  alt="">
        <button @click="del(i)">删除</button>
        {{item.id}}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.config.devtools = false
    Vue.config.productionTip = false
    let app = new Vue({
      el: '#app',
      data() {
        return {
          img:'',
          nickname: '',
          h: '150px',
          w: '100px',
          nickname: '',
          arr: [
            {id: 0, name: 'aaa', url: 'https://imgkepu.gmw.cn/attachement/jpg/site2/20201204/f44d3075893d2133d7370b.jpg'},
            {id: 1, name: 'bbb', url: 'https://imgkepu.gmw.cn/attachement/jpg/site2/20201204/f44d3075893d2133d7370b.jpg'},
            {id: 2, name: 'ccc', url: 'https://imgkepu.gmw.cn/attachement/jpg/site2/20201204/f44d3075893d2133d7370b.jpg'},
          ]
        
        }
      },
      methods: {
        del (id) {
          console.log(id);
          this.arr.splice(id,1)
        },
        add () {
          this.arr.unshift({
            id: this.arr.length,
            name: this.nickname,
            url: this.img
          })
        }
      },
    })
  </script>
</body>

</html>
